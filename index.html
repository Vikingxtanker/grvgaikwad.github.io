<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Symptom Checker</h1>
        </header>
        <main>
            <section class="symptom-form">
    <h2>Enter Your Symptoms</h2>
    <div class="autocomplete">
        <input type="text" id="symptomInput" placeholder="Type a symptom...">
        <div id="symptomSuggestions" class="autocomplete-items"></div>
    </div>
    <div id="selectedSymptoms" class="selected-symptoms"></div> <!-- Display selected symptoms here -->
    <button id="checkButton">Check Symptoms</button>
</section>
            <section class="diagnosis">
                <h2>Diagnosis Result</h2>
                <div id="diagnosisResult"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
