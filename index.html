<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnoX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DiagnoX</h1>
        </header>
        <main>
            <section class="symptom-form">
                <h2>Enter Your Symptoms</h2>
                <textarea id="symptoms" name="symptoms" rows="4" placeholder="Separate symptoms with commas"></textarea>
                <button id="checkButton">Check Symptoms</button>
            </section>
            <section class="diagnosis">
                <h2>Diagnosis Result</h2>
                <div id="diagnosisResult"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
